<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Static Template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 style="text-align: center; color: darkseagreen; margin: 5% 0% 0% 0%;">
        MathClash
      </h1>
    </div>
    <br />
    <div id="game-cont" class="game-cont">
      <div id="game" class="game">
        <div id="up" class="up">
          <div id="target" class="target">26</div>
          <div id="cur_sum" class="cur_sum">0</div>
          <div id="csum" class="csum"></div>
          <div
            id="score"
            style="
              position: relative;
              top: 80%;
              left: -10%;
              color: white;
              height: 10%;
            "
          >
            Score:0
          </div>
        </div>
        <div id="board" class="board"></div>
      </div>
    </div>
      <button id="reset" style="position: absolute;top:92%;left:50%;" onclick="resetfn()">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
